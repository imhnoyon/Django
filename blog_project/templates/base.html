<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg bg-dark px-4 mb-5 p-5">
        <div class="container-fluid">
       
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active btn btn-danger btn-sm" aria-current="page" href="{% url "homepages" %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active btn btn-danger btn-sm mx-2" aria-current="page" href="{% url "AddProfile" %}">AddProfile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active btn btn-danger btn-sm mx-2" aria-current="page" href="{% url "add_author" %}">AddAuthor</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active btn btn-danger btn-sm mx-2" aria-current="page" href="{% url "add_category" %}">Category</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active btn btn-danger btn-sm mx-2" aria-current="page" href="{% url "add_post" %}">Add_Post</a>
              </li>
             
             
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>


     {% block content  %}

     {% endblock %} 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
