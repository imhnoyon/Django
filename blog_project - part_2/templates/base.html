<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style='background-color:lightblue'>
    
    <nav class="navbar navbar-expand-lg bg-dark px-4 mb-5 p-3">
        <div class="container-fluid">
       
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white " aria-current="page" href="{% url "homepages" %}">Home</a>
              </li>
             
              
              {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link active text-white mx-2" aria-current="page" href="{% url "add_post" %}">Add_Post</a>
              </li>
              
              {% endif %}
             
            </ul>
            <div class="d-flex" role="search">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              {% if request.user.is_authenticated %}
              
              <li class="nav-item">
                <a class="nav-link active btn btn-primary btn-sm mx-2 text-white" aria-current="page" href="{% url "profile" %}">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active btn btn-danger btn-sm mx-2 text-white" aria-current="page" href="{% url "logout" %}">Logout</a>
              </li>
              
              {% else %}
              <li class="nav-item">
                <a class="nav-link active btn btn-danger btn-sm mx-2 text-white" aria-current="page" href="{% url "register" %}">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active btn btn-danger btn-sm mx-2 text-white" aria-current="page" href="{% url 'login' %}">Login</a>
              </li>
              
              {% endif %}
            </ul>
            </div>
          </div>
        </div>
      </nav>

      {% for i in messages %}
      
      <h3 class='text-{{i.tags}}' style='text-align: center;'>{{i}}</h3>

      
      {% endfor %}
       
      
        {% block content  %}{% endblock %} 
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
