<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
      .success{
        color:green
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  </head>
  <body>

    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
          <a href='{% url "hompages" %}' class="navbar-brand text-white">Home</a>
          <form class="d-flex ">
           {% if user.is_authenticated %}
            <a href='{% url "logout" %}' class="btn btn-outline-warning text-white" >Logout</a>
            <a href='{% url "profile" %}' class="btn btn-outline-success mx-4 text-white" >Profile</a>
            {% else %}

            <a href='{% url "signup" %}' class="btn btn-outline-success mx-4 text-white" >SignUp</a>
            <a href='{% url "login" %}' class="btn btn-outline-warning text-white" >Login</a>

            {% endif %}
          </form>
        </div>
      </nav>
   {% block content %}

   {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
